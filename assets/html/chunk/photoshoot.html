<section class="photoshoot">
	<div class="container">
		<div class="photoshoot__wrap">
			<div class="photoshoot__content">
				<h2 class="photoshoot__title">Фотосессия в вертолете</h2>
				<p class="photoshoot__text">
					Полет на вертолете это прекрасная возможность получить новые ощущения! А наш замечательный
					фотограф запечатлит лучшие моменты
				</p>
				<div class="photoshoot__characteristics">
					<div class="photoshoot__characteristics-inner">
						<svg class="photoshoot__characteristics-icon">
							<use href="@img/icons/sprite.svg#watch"></use>
						</svg>
						<p class="photoshoot__characteristics-text">3 часа съемки</p>
					</div>
					<div class="photoshoot__characteristics-inner">
						<svg class="photoshoot__characteristics-icon">
							<use href="@img/icons/sprite.svg#camera"></use>
						</svg>
						<p class="photoshoot__characteristics-text">Более 50 фотографий</p>
					</div>
					<div class="photoshoot__characteristics-inner">
						<svg class="photoshoot__characteristics-icon">
							<use href="@img/icons/sprite.svg#location"></use>
						</svg>
						<p class="photoshoot__characteristics-text">Москва</p>
					</div>
					<div class="photoshoot__characteristics-inner">
						<svg class="photoshoot__characteristics-icon">
							<use href="@img/icons/sprite.svg#messages"></use>
						</svg>
						<p class="photoshoot__characteristics-text">Готовы ответить на любые вопросы</p>
					</div>
				</div>
				<div class="photoshoot__rating rating">
					<svg class="rating__icon">
						<use href="@img/icons/sprite.svg#cup"></use>
					</svg>
					<div class="rating__inner">
						<p class="rating__text">Более</p>
						<p class="rating__text rating__text--fatter">50</p>
						<p class="rating__text">отзывов с оценкой</p>
					</div>
					<div class="rating__stars stars">
						<svg class="stars__icon">
							<use href="@img/icons/sprite.svg#star"></use>
						</svg>
						<svg class="stars__icon">
							<use href="@img/icons/sprite.svg#star"></use>
						</svg>
						<svg class="stars__icon">
							<use href="@img/icons/sprite.svg#star"></use>
						</svg>
						<svg class="stars__icon">
							<use href="@img/icons/sprite.svg#star"></use>
						</svg>
						<svg class="stars__icon">
							<use href="@img/icons/sprite.svg#star"></use>
						</svg>
					</div>
				</div>
			</div>
			<img class="photoshoot__img" / src="@img/photoshoot/couple.jpg" alt="Парочка влюблённых">
		</div>
	</div>
</section>
